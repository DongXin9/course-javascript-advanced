<script>
    //正则表达式
    //分组
    /*
    括号中包裹的规则内容，称之为分组
    
    */
    var reg1 = /(ss\d)a/gi;
    var str1 = "ss1abcdefg";
    /*exec()方法在指定字符串中执行一个匹配

    reg.exec(str)
    如果可以匹配的，返回数组
    如果不能匹配，返回null
        返回的数组结构
        [整个正则匹配到的内容，分组匹配到的内容]

    */
    reg1.exec(str1);

    var reg1 = /(ss\d)a(\dxx)/gi;
    var str1 = "ss1a2xxbcdefg";
    reg1.exec(str1);


    var reg1 = /(\dss)(\dss)a\1/gi;
    var reg2 = /(\dss)a(\dss)/gi;
    var str1 = "1ssa1ss2ssfdfdf";
    str1.replace(reg1,"x");

    var reg3 = /(ab){3}/gi;
    var str3 = "abababcdef";
    str3.replace(reg3,"x");









    /*
    String.prototype
        var result = str.replace(正则表达式，替换成的内容)
        返回值result是被替换后的字符串

        var result = str.match(正则表达式)
        返回值result，如果匹配成功返回数组，失败返回null

        var result = str.search(正则表达式)
        返回值是匹配位置的起始索引值

    RegExp.prototype
        reg.test(str)验证字符串是否符合正则表达式规则
        符合返回true，不符合返回false
        reg.exec(str)匹配返回数组，不匹配返回null
        [整个正则表达式匹配到的内容，分组匹配到的内容，index]

    */
    var reg = /\daa\s/gi;
    var str = "1aa hello2aa  ";
    str.match(reg);//["1aa ", "2aa "]

    var reg = /(aa)b\d)/gi;
    var str = "aab2hello";
    str.match(reg);
</script>
