    // 基本选择器：类选择器、标签选择器、id选择器、群选择器


    // 1.$("td:odd") / $("td:even")
    // 选择奇数/偶数索引的元素
    // 横涂效果
    // $(".odd").css("background","pink");
    // $(".even").css("background","blue");

    // 竖涂效果
    $("td:odd").css("background","pink"); // 奇数索引
    $("td:even").css("background","blue"); // 偶数索引

    $("td:first").css("background", "red");
    $("td:last").css("background", "green");

    // 2.$("td:eq(索引值)")
    // 选中特定索引值的元素
    var index = 5;
    $("td:eq("+index+")").css("background", "yellow");
    
    // 3.$("td:gt(索引值)") / $("td:lt(索引值)")
    // 选中索引值大于/小于特定索引的元素
    $("td:gt(1)").css("background", "black");
    $("td:lt(3)").css("background", "white");
