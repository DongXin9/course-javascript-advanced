<script>
    //类
    class Point {
        constructor(x,y){
            this.x=x;
            this.y=y;
        }
        show(){
            console.log(this.x);
        }
        showY(){
            console.log(this.y);
        }

    }
    console.log(typeof Point);
    let p = new Point(1,2);
    p.show();//1
    p.showY();//2
    let p1 = new Point(3,4);
    console.log(p.__proto__==p1.__proto__);
    console.log(p.__proto__==Point.prototype);
    p.show();


    //静态方法
    /*
        通过static进行得定义
        静态方法内this指向类本身
    */
    class Person{
        static walk(){
            console.log(this);
        }
        say(){
            console.log(this);
        }
    }
    let p1 = new Person();
    p1.walk();//静态方法，只能通过类进行调用
    p1.say();
    Person.walk();

    /*
    js中继承的实现方式
    */
   let obj1 = {x:1};
   let obj2 = Object.create(obj1);
   let obj3 = {};
   obj3.__proto__=obj1;




   function Parent(x,y){
       this.x=x;
       this.y=y;
   }
   function Child(x,y,z){
       Parent.call(this,x,y);
   }


   class Parent{
       constructor(x,y){
           this.x=x;
           this.y=y;
       }
       showY(y){
           console.log(this.y);
       }
   }
   /*
    super在子类的构造函数中，可以指向父类的构造函数
    在子类的实例方法中，可以指向父类的原型对象
    */
   class Child extends Parent{
       constructor(x,y,z){
           super(x,y);//指向父类的构造函数
           this.z=z;
       }
       show(){
            super.showY();
       }
   }
   let c1 = new Child(1,2,3);
//    console.log(c1);
   c1.show();

</script>
