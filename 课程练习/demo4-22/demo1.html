<script>
    //非严格模式this是window
    var x=1;
    var y=2;
    alert(window.x);
    //this取决于所在函数的调用函数
    function thisTest(){
        console.log(this);
    }
    thisTest();
    //严格模式(可以根据this判断是否是严格模式)this是undefined
    function thisTest(){
        "use strict";
        console.log(this);
        return this === undefined?true:false;
    }


    var point = {
        x:0,
        y:0,
        moveTo:function(x,y){
            this.x=x;
            this.y=y;
        }
    }
    //函数或者方法的内部指向，取决于该函数的调用主体
    point.moveTo(10,10);
    console.log(point);


    //构造函数
    function Point(x,y){
        this.x=x;
        this.y=y;
        this.moveTo=function(x,y){
            this.x=x;
            this.y=y;
        }
    }
    var p = new Point(10,10);
    p;
    //函数内部的this指向取决于函数调用的主体是谁
    p.moveTo(5,5);
    



    var objA = {name:"AA",x:1};
    var objB = {name:"BB",x:2};
    function test(){
        console.log(this.name,this.x);

    objA.fun();

    // 函数对象的构造函数Function
